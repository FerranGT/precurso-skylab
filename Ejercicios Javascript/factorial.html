<title>Programando</title>
 

<script type="text/javascript">

var bol = false;

while (bol == false){

var num = prompt ("Hola introduce un numero entre 1 y 18");
alert ("variable num: " + num);

if (num >= 1 && num <= 18){

	bol = true;
	alert ("numero introducido correctamente");
}
else{
	bol = false;
	alert ("numero incorrecto");
}
}

function factorial (num){

	var fact = 1;

	for (i=1; i<=num; i++){

		fact *= i; // fact = fact + i
	}

	return fact;
}

var result = factorial (num);

alert ("El resultado del numero factorial es: " + result);

</script>
