<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Programando</title>
 

<script type="text/javascript">
  var numDNI = 0; 
  var letraDNI= "";
  var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

  numDNI = prompt("Hola, introduce tu numero de DNI");
  alert("Comprobando variable numDNI: " + numDNI);
  letraDNI = prompt("Hola, introduce la letra del DNI");
  alert("Comprobando letraDNI: " + letraDNI);

  if(numDNI < 0 || numDNI > 99999999){
  	
  	alert("Numero de DNI incorrecto");
  }

  else{
  var resto = numDNI % 23;
  alert("Comprobando variable resto : " + resto);

  var letraDNIcalc = letras[resto];
  alert("Comprobando variable letraDNIcalc : " + letraDNIcalc);
  }

  if (letraDNIcalc != letraDNI){

  	alert("Letra del DNI incorrecta");
  }

  else{
  	alert("Numero y letra del DNI correctos");
  }

</script>
</head>
 
<body>
<p>Jugando a programar</p>
</body>
</html>
