<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Programando</title>
 

<script type="text/javascript">


var texto = prompt("Hola, introduce una frase");
alert("Comprobando variable numero: " + texto);

function maymin(texto) {

var resultado = "";

if (texto == texto.toUpperCase()) {

	return resultado = "mayusculas";

}

else if (texto == texto.toLowerCase()) {

	return resultado = "minusculas";

} 

else{
	return resultado = "minusculas y mayusculas";
}
}

var resultado = maymin(texto);

alert("El texto introducido esta en: " + resultado);


</script>
</head>
 
<body>
<p>Jugando a programar</p>
</body>
</html>
