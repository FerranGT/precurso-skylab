<title>Programando</title>
 

<script type="text/javascript">


var numero = prompt("Hola, introduce un numero");
alert("Comprobando variable numero: " + numero);

function paroimpar(numero) {

if (numero % 2 == 0){
  
  var cadenatexto = "par";

  return cadenatexto;
}
else{
  var cadenatexto = "impar";

  return cadenatexto;
}
}


var cadenatexto = paroimpar(numero);

alert("El numero introducido es: " + cadenatexto);


</script>

<p>Jugando a programar</p>
