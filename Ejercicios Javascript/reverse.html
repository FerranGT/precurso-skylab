<title>Programando</title>
 

<script type="text/javascript">

var cadena = prompt ("Hola, introduce texto:");

alert ("Variable cadena: " + cadena);

function FirstReverse(cadena) {

	var arrayletras = cadena.split("").reverse().join("");
	//alert ("Variable con las letras al reves: " + arrayletras);

	return arrayletras;

}

var arrayletras = FirstReverse(cadena);
alert ("Variable con las letras al reves: " + arrayletras);


</script>
